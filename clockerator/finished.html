<!doctype html>
<html data-theme="dark">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/svg+xml" href="/professional-javascript/favicon.svg" />

	<title>Random Clock | Professional JavaScript</title>
	<style>
		#clock {
			width: 100%;
			height: 50vh;
			position: relative;
		}

		#clock p {
			width: 200px;
			position: relative;
			font-size: xx-large;
		}
	</style>

  <link rel="stylesheet" crossorigin href="/professional-javascript/assets/pico-8OHCBZ3Z.css">
  <link rel="stylesheet" crossorigin href="/professional-javascript/assets/spacing-ww2LRCCD.css">
</head>

<body class="container">
	<header>
		<h1>random clockerator</h1>
	</header>

	<main class="container">
		<article>
			<div id="clock">
				<p id="time"></p>
				<p id="day"></p>
				<p id="date"></p>
			</div>
		</article>
	</main>

	<script id="clock.js">

		const week = [
			"Sunday",
			"Monday",
			"Tuesday",
			"Wednesday",
			"Thursday",
			"Friday",
			"Saturday"
		];

		const clock = document.getElementById("clock");

		function getRandomNumber(max) {
			return Math.floor(Math.random() * max);
		}

		function getClock() {
			const now = new Date();
			return {
				[Symbol.iterator]: function* () {
					yield {
						text: now.toLocaleTimeString(),
						id: 'time'
					};

					yield {
						text: now.toLocaleDateString(),
						id: 'date'
					};

					yield {
						text: week[now.getDay()],
						id: 'day'
					};

				}
			};
		}

		function updateText(text, element) {
			const [x, y] = [getRandomNumber(75), getRandomNumber(75)];
			const color = `hsl(${getRandomNumber(360)}, 100%, 80%)`
			element.innerText = text;
			element.setAttribute("style", `top: ${x}%; left: ${y}%; color: ${color}`)
		}

		function updateAll() {
			for (let { text, id } of getClock()) {
				const el = document.getElementById(id);
				updateText(text, el)
			}
		}

		updateAll();
		setInterval(() => {
			updateAll()
		}, 3000)



	</script>
</body>

</html>
