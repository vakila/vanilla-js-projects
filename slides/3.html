					## Moar Dev Tools

					<img src="../assets/tools.gif" alt="Massive rotating toolbox" width="300" />

					--

					## [git](https://git-scm.com/) & [Github](https://github.com)

					Version control & collaboration (& more)

					```shell
					$ git clone https://github.com/vakila/selfie-cam
					$ cd selfie-cam
					$ git checkout -b bugfix

					...edit files... 

					$ git add .
					$ git commit -m "Fix that pesky bug"
					$ git push -u origin bugfix
					```


					--

					## [eslint](https://eslint.org/) 

					Syntax control & (some) bug catching

					```shell
					$ npm init @eslint/config
					```

					```js
					// package.json
					// ...
					  "scripts": {
						//...
						"lint": "eslint ."
					  }
					``` 

					```shell
					$ npm run lint
					```

					--

					## [prettier](https://prettier.io/)

					Style control & auto-formatting

					```shell
					$ npm install --save-dev --save-exact prettier
					```

					```js
					// package.json
					// ...
					  "scripts": {
						//...
						"format": "prettier . --write"
					  }
					``` 
					
					```shell
					$ npm run format
					```

					--

					### VSCode does it all

					- git & Github built in ([source control](https://code.visualstudio.com/docs/sourcecontrol/overview) tab)
					- [eslint](https://marketplace.visualstudio.com/items?itemName=dbaeumer.vscode-eslint) extension
					- [prettier](https://marketplace.visualstudio.com/items?itemName=esbenp.prettier-vscode) extension

					## Deploying

					<img src="../assets/liftoff.webp" alt="Apollo 13 mission liftoff" width="500" />
					--

					### dev vs. prod
					
					<span></span> | <span></span>
					-- | --
					<span class="accent">dev</span> | "Move fast, break things"
					<span class="accent">prod</span> | Deliver a working site to real users

					--

					### In Vite:

					<span></span> | <span></span>
					-- | --
					<span class="accent">dev</span> | Builds targets newest browsers<br>`dev` server watches for changes & reloads
					<span class="accent">prod</span> | Build targets wider range of browsers<br>`preview` serves `/dist`, no updates

					--

					### Configuring Vite

					We can customize:
					- The base path where our site will be hosted (e.g. anjana.dev/selfie-cam/)
					- How the build should work
					- Settings for the `dev` & `preview` servers (e.g. port)


					--

					```js
					// my-project/vite.config.js

					import { defineConfig } from "vite"; // VSCode autocomplete

					export default defineConfig({
						base: "https://my.site.com/project/", 
						server: {
							port: 1234,
						},
						build: {
							target: [ "firefox78", "safari14" ],
						},
						//... lots of other options
					});
					```

					--

					### Hosting static sites

					Popular options: 
					- [Github Pages](https://docs.github.com/en/pages/getting-started-with-github-pages/about-github-pages)
					- [Netlify](https://docs.netlify.com/get-started/)
					- [Vercel](https://vercel.com/docs/getting-started-with-vercel)

					--
